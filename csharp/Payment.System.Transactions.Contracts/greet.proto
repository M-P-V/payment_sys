
syntax = "proto3";
import public "greetRequest.proto";
package greeting;
option csharp_namespace = "Payment.System.Transactions.Contracts";

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply);
}

// The response message containing the greetings.
message HelloReply {
  string message = 1;
}
